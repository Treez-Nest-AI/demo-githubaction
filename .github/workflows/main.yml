name: CI/CD with serverless

on:
  pull_request:
    paths:
      - 'services/**'
      - '.github/**'
  push:
    branches: [ main ]
    paths:
      - 'services/**'
      - '.github/**'

permissions:
  id-token: write
  contents: read
  security-events: write

# Prevents wasted build minutes.
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.10"

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    name: üîê Gitleaks Full Repo Scan (Fail Fast)
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks (Fail on Secrets)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN}}
        
      - name: Run Gitleaks Using Full Scan
        working-directory: ${{ github.workspace }}
        run: |
          gitleaks detect \
            --no-git \
            --source="${{ github.workspace }}" \
            --report-path="gitleaks-report.json" \
            --report-format="json" \
            --redact \
            --exit-code=1
          
      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-full-report
          path: gitleaks-report.json

  detect-services:
    needs: gitleaks-scan
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.detect.outputs.services }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed services + language
        id: detect
        run: |
          # Determine base commit (PR vs push)
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            base_sha="$(git merge-base HEAD origin/${{ github.base_ref }})"
            list=$(git diff --name-only "$base_sha" HEAD | grep "^services/" | cut -d'/' -f2 | sort -u)
          else
            list=$(ls services)
          fi

          # If nothing detected, default to all services
          if [ -z "$list" ]; then
            list=$(ls services)
          fi

          # Build JSON: [ {"name":"x","lang":"node|python"} ]
          json="[]"
          for s in $list; do
            if [ -f "services/$s/package.json" ]; then
              lang="node"
            elif [ -f "services/$s/requirements.txt" ]; then
              lang="python"
            else
              continue
            fi
            json=$(echo "$json" | jq --arg n "$s" --arg l "$lang" '. + [{name:$n,lang:$l}]')
          done

          echo "Detected services:"
          echo "$json"

          # Store multiline output correctly
          {
            echo "services<<EOF"
            echo "$json"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  build-test:
    runs-on: ubuntu-latest
    needs: [detect-services, gitleaks-scan]
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-services.outputs.services) }}
    name: Build & Test ${{ matrix.service.name }}
    steps:
      - uses: actions/checkout@v6
      
      # -------- Node.js Service --------
      - name: Set up Node
        if: matrix.service.lang == 'node'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            services/${{ matrix.service.name }}/package-lock.json

      - name: Install Dependencies
        if: matrix.service.lang == 'node'
        working-directory: services/${{ matrix.service.name }}
        run: npm install

      - name: Run Node Test
        if: matrix.service.lang == 'node'
        working-directory: services/${{ matrix.service.name }}
        run: npm test

      # - name: Run ESLint
      #   if: matrix.service.lang == 'node'
      #   working-directory: services/${{ matrix.service.name }
      #   run: npm run lint

      - name: npm audit (production only)
        if: matrix.service.lang == 'node'
        working-directory: services/${{ matrix.service.name }}
        run: npm audit --production --audit-level=high --json > npm-audit.json || true
      
      - name: Upload npm audit report
        if: always() && matrix.service.lang == 'node'
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-${{ matrix.service.name }}
          path: services/${{ matrix.service.name }}/npm-audit.json
          if-no-files-found: ignore

      # -------- Python Service --------
      - name: Cache Pip
        if: matrix.service.lang == 'python'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/${{ matrix.service.name }}/requirements.txt') }}

      - name: Set up Python
        if: matrix.service.lang == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        if: matrix.service.lang == 'python'
        working-directory: services/${{ matrix.service.name }}
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pip-audit
          pip install -r requirements.txt
          pip install bandit
      
      - name: Run Python tests (pytest)
        if: matrix.service.lang == 'python'
        working-directory: services/${{ matrix.service.name }}
        run: pytest


      - name: Python dependency vulnerability scan (pip-audit)
        if: matrix.service.lang == 'python'
        working-directory: services/${{ matrix.service.name }}
        run: pip-audit -f json -o pip-audit.json || true

      - name: Python Bandit scan (SAST)
        if: matrix.service.lang == 'python'
        working-directory: services/${{ matrix.service.name }}
        run: bandit -ll -ii -r . -f json -o bandit-report.json
      
      - name: Upload Python security reports
        if: always() && matrix.service.lang == 'python'
        uses: actions/upload-artifact@v4
        with:
          name: python-security-${{ matrix.service.name }}
          path: |
            services/${{ matrix.service.name }}/bandit-report.json
            services/${{ matrix.service.name }}/pip-audit.json
          if-no-files-found: ignore
  
  trivy-scan:
    runs-on: ubuntu-latest
    needs: [detect-services, gitleaks-scan]
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-services.outputs.services) }}
    name: Trivy Scan ${{ matrix.service.name }}
    steps:
      - uses: actions/checkout@v6

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: ${{ runner.os }}-trivy

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'services/${{ matrix.service.name }}'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-${{ matrix.service.name }}.sarif'
          exit-code: '1'

      - name: Upload Trivy SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.service.name }}
          path: trivy-${{ matrix.service.name }}.sarif
          if-no-files-found: ignore